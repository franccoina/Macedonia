        <main>

            <section id="login">
                <article class="form-box">
                    <div class="form-value w-100">
                        <form class="w-100 container p-5" action="post">
                            <img class="pb-3"
                                src="../../public/img/logo-macedonia.webp"
                                width="300vw"
                                alt />
                            <label hidden for="username"
                                class="text-start w-100 text-light">Username</label>
                            <div class="inputbox w-100">
                                <i class="bi bi-person"></i>
                                <input name="username" type="text"
                                    class="form-control"
                                    id="username" placeholder="  Username"
                                    required>
                            </div>
                            <label hidden for="password"
                                class="text-start w-100 text-light">Password</label>
                            <div class="inputbox w-100">
                                <i class="bi bi-key"></i>
                                <input name="password" type="password"
                                    class="form-control"
                                    id="password" placeholder="  Password"
                                    required>
                            </div>
                            <div class="contacta-link">
                                <p>¿Don't have an account? <a
                                        href="../../index.html#contacta">Contact
                                        us</a></p>
                            </div>
                            <button type="submit" class="btn btn-light btn-block submit">
                                    ENTER
                            </button>
                        </form>
                    </div>
                </article>
            </section>
