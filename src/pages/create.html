<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
      content="Descubre los restaurantes más exclusivos con Macedonia. Te conectamos con experiencias culinarias que deleitarán tus sentidos ¡Explora y reserva tu próxima aventura con nuestro tour gastronómico!" />
  <meta name="keywords"
      content="Nicolas, Martinez, Cardona, David, Francisco, Blandon, Mena, macedonia, franccoina, frn, parrilla, bar, café, cafeteria, panaderia, resposteria, dulce, platos, comer, alimento, compartir, familia, aventura, explorar, descubrir, exclusivo, selecto, experiencia, misterio, cocina, oculta, mesa, reserva, comida, tour, gastronomia, restaurante, delicias, Colombia, riwi">
  <meta name="sitedomain" content="https://example.com/" />
  <meta name="organization" content="riwi, frn!" />
  <meta name="author"
      content="David Francisco Blandon Mena, Nicolas Martinez" />
  <meta name="designer"
      content="David Francisco Blandon Mena, Sebastian Ortiz, Nicolas Martinez Cardona, Mariana Martinez" />
  <meta name="copyright"
      content="© 2024 Macedonia. Todos los derechos reservados">
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <link rel="stylesheet" href="../scss/create.scss">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap"
      rel="stylesheet" />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="shortcut icon" href="../../public/icons/favicon.ico"
      type="image/x-icon">
  <title>Macedonia</title>
</head>

<body>
  <header></header>
  <main>
    <!-- Background image -->
    <div class="bg-img"></div>
    <section>
      <!-- Title section -->
      <div class="title-4">
        <h2 class="separator">administra · administra · administra</h2>
      </div>
      <!-- Button container -->
      <article class="button-container">
        <div class="db-button">
          <h2>DB</h2>
        </div>
      </article>
      <!-- CRUD options -->
      <article class="crud-container container">
        <div class="div-crud">
          <a class="crud-options" href="./create.html">
            <h2>registra</h2>
          </a>
          <a class="crud-options" href="./edit.html">
            <h2>edita</h2>
          </a>
          <a class="crud-options" href="booking.html">
            <h2>reserva</h2>
          </a>
        </div>
      </article>
      <!-- Form for creating/editing -->
      <article class="form container">
        <div class="form-container">
          <form class="form-edit-create" action="">
            <!-- Captions input files -->
            <h3 class="caption-logo caption">Video</h3>
            <h3 class="caption-about-restaurant caption">Imagenes acerca de tu restaurante</h3>
            <!-- Name input -->
            <input class="form-name" type="name" placeholder="Nombre" />
            <!-- Description textarea -->
            <textarea class="form-textarea" cols="20" rows="10" placeholder="Descripción"></textarea>
            <!-- Image upload -->
            <input class="form-image" type="file" />
            <!-- Visibility checkbox -->
            <div class="form-check">
              <input type="checkbox" id="visibilityCheckbox" class="form-check-input">
              <label for="visibilityCheckbox" class="form-check-label">Oculto</label>
            </div>
            <!-- Address input -->
            <input class="form-address" type="text" placeholder="Dirección" />
            <!-- Menu URL input -->
            <input class="form-menu" type="url" placeholder="PDF link: menú" />
            <!-- Additional image uploads -->
            <input class="form-image1" type="file" />
            <input class="form-image2" type="file" />
            <input class="form-image3" type="file" />
            <input class="form-image4" type="file" />
            <input class="form-image5" type="file" />
            <input class="form-image6" type="file" />
            <input class="form-image7" type="file" />
            <input class="form-image8" type="file" />
            <input class="form-image9" type="file" />
            <input class="form-image10" type="file" />
            <!-- Social media links -->
            <input class="form-social-media" type="url" placeholder="Link redes" />
            <input class="form-social-media1" type="url" placeholder="Link redes" />
            <input class="form-social-media2" type="url" placeholder="Link redes" />
            <!-- Keywords textarea -->
            <textarea class="form-key-word" cols="30" rows="10" placeholder="Palabras claves"></textarea>
          </form>
        </div>
      </article>
    </section>
  </main>
  <footer></footer>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
